<?php
function parseData()
  {
  $xml = new DOMDocument;
  $xml->loadXML($this->rates);

  $xsl = new DOMDocument;
  $xsl->load($this->alpha);

  $proc = new XSLTProcessor;
  $proc->importStyleSheet($xsl);

  $result = $proc->transformToXML($xml);
  file_put_contents('currencyConverter.html', $result);
  }
?>
